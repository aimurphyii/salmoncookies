<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Lab 7 Salmon Cookies!</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <img id="salmon" src="../img/salmon.png"
    alt="yum yum yum"/>
    <h1>Cookie-Stand Sales</h1>
    <table id="shops">
      <tr id="time">
        <td id="topleft"></td>
      </tr>
      <tr id="pike">
        <th>1st and Pike</th>
      </tr>
      <tr id="seatac">
        <th>SeaTac Airport</th>
      </tr>
      <tr id="seaCtr">
        <th>Seattle Center</th>
      </tr>
      <tr id="capHill">
        <th>Capitol Hill</th>
      </tr>
      <tr id="alki">
        <th>Alki Beach</th>
      </tr>
      <tr id="timeTot">
        <th>Hourly Totals</th>
      </tr>
    </table>

    <form>
        <fieldset>
          <legend>Update Shops List</legend>
          <!-- new inputs: name, min max, avg cookies -->
          <label for="shopName">Shop Location</label>
          <input for="shopName" type="text" />
   
          <label for="minPpl">Customers per hour (max)</label>
          <input for="minPpl" type="text" />
   
          <label for="">Maximum Number of Customers</label>
   
   
        </fieldset>
      </form>
      
    <script src="../js/appt.js"></script>
  </body>
</html>
