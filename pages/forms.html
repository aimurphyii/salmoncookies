<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Lab 8 Salmon Cookies!</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <img id="salmon" src="../img/salmon.png"
    alt="yum yum yum"/>
    <h1>Cookie-Stand Sales</h1>
    <table id="shops">
      <tr id="time">
        <td id="topleft"></td>
      </tr>
      <tr id="pike">
        <th>1st and Pike</th>
      </tr>
      <tr id="seatac">
        <th>SeaTac Airport</th>
      </tr>
      <tr id="seaCtr">
        <th>Seattle Center</th>
      </tr>
      <tr id="capHill">
        <th>Capitol Hill</th>
      </tr>
      <tr id="alki">
        <th>Alki Beach</th>
      </tr>

      <tr id="chat-list">

      </tr>

      <tr id="timeTot">
        <th>Hourly Totals</th>
      </tr>
    </table>

    <!-- lets try forms  test begin-->
    <form id="sweetness">
      <fieldset>
        <legend>Create New Shop</legend>
        <label for="where">Location: </label>
        <input name="where" type="text" />

        <label for="min">Min units per hour: </label>
        <input name="min" type="text" />

        <label for="max">Max units per hour: </label>
        <input name="max" type="text" />

        <label for="avg">Avg units per sale: </label>
        <input name="avg" type="text" />

        <button type="submit">Add to shops!</button>
      </fieldset>
    </form>
      

    </table>



    <!-- end test -->

    <script src="../js/appf.js"></script>
  </body>
</html>
